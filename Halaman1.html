<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #BA7373;
            padding: 20px; 
            overflow-y: auto; 
        }

        img {
            max-width: 100%;
            height: auto; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .typing-text {
            font-size: 20px; 
            overflow: hidden;
            max-width: 100%;
            white-space: normal; 
            word-break: break-word; 
            text-align: center; 
        }

        @media (max-width: 600px) {
            .typing-text {
                font-size: 18px; 
            }
        }

        /* Sembunyikan audio dari tampilan */
        audio {
            display: none; /* Menyembunyikan elemen audio dari tampilan */
        }
    </style>
</head>
<body>

    <img src="Aulia.jpg" alt="Foto"> 
    <div class="typing-text" id="typing"></div>

    <!-- Audio dengan autoplay dan loop -->
    <audio id="background-music" autoplay loop>
        <source src="Backsound.mp3" type="audio/mpeg"> 
        Your browser does not support the audio element.
    </audio>

    <script>
        const texts = [
            "Ciee, yang hari ini ultah...",
            "Udah Umur Berapa kamu? hihi",
            "Sudah Beranjak dewasa yaa...",
            "Walaupun kamu sudah dewasa",
            "Tapi Dimataku kamu always Dan tetap Anak Kecil",
            "Selamat ulang tahun Yaaa",
            "Semoga diumur ini kamu menjadi lebih tinggi,hihi",
            "Terimakasih sudah mengenal ku",
            "Happy BirthdayðŸŽ‰"
        ];

        let index = 0;
        const typingElement = document.getElementById('typing');
        const typingSpeed = 100; // Kecepatan mengetik

        function typeText() {
            if (index < texts.length) {
                const paragraph = document.createElement('p'); 
                paragraph.textContent = ''; 
                typingElement.appendChild(paragraph); 
                let charIndex = 0;

                function typeChar() {
                    if (charIndex < texts[index].length) {
                        paragraph.textContent += texts[index].charAt(charIndex);
                        charIndex++;
                        setTimeout(typeChar, typingSpeed);
                    } else {
                        index++; 
                        if (index < texts.length) {
                            setTimeout(typeText, 1000); 
                        }
                    }
                }

                typeChar();
            }
        }

        typeText(); // Mulai animasi mengetik
    </script>

</body>
</html>
